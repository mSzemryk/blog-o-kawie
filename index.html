<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog o kawie</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/63d64969b8.js" crossorigin="anonymous"></script>
    <!-- własne style css -->
    <link rel="stylesheet" media="screen and (min-width:768px)" href="./css/medium.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="./css/large.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="flex_column_container">
        <div>
            <h1>Blog o kawie</h1>
            <h2>Poznaj alternatywne metody parzenia kawy</h2>
        </div>
        <a href="#main">Czytaj więcej</a>
    </header>
    <nav></nav>
    <main id="main">
        <section class="contact flex_column_container">
            <h2>Skontaktuj się z nami</h2>

            <div>
                <div class="flex_row_container">
                    <div class="single_contact flex_column_container">
                        <i class="fa-solid fa-envelope"></i>
                        <p>kontakt@coffeeblog.pl</p>
                    </div>
                    <div class="single_contact flex_column_container">
                        <i class="fa-solid fa-phone"></i>
                        <p>+48 600-531-411</p>
                    </div>
                    <div class="single_contact flex_column_container">
                        <i class="fa-solid fa-house"></i>
                        <p>ul. Polna 3, 12-456 Sopot</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="map flex_column_container">
            <h2>Zobacz jak do nas dojechać</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10019.131059210413!2d17.0404183!3d51.1124681!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470fe9ddc76b1533%3A0x1d5277d5314b5169!2sFiga%20Coffee%20-%20pop%20up%20cafe!5e0!3m2!1spl!2spl!4v1680416716937!5m2!1spl!2spl"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

    </main>
    <footer></footer>
</body>

</html>
